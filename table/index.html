    <div class="wraper">

            <img src="./img/Microsoft_Excel_2013-2019_logo.svg.png" alt="">
            <div class="item_name">
                <p id="name"></p>
            </div>
            <div class="atribut">
                <input id="excel_name" placeholder="File name" type="text">
                <a href="###" onclick="Download('xlsx')" id="download" class="download"><i class="fas fa-file-export"></i></a>
                <a href="###" class="reset"><i class="fas fa-trash-restore"></i></a>

        </div>

                <a href="###" class="right"><i class="fas fa-align-right"></i></a>
            </div>
            <div class="properties">
                <a href="###" class="fatty"><i class="fas fa-bacon"></i></a>
                <a href="###" class="italics"><i class="fas fa-italic"></i></a>
                <a href="###" class="color"><i class="fas fa-brush"></i></a>

        </div>
